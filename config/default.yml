server:
    - server_name: WebServer
      root: /resources
      listen: [6969]
      max_body_size: 15000
      error_pages:
          - 404: ./resources/html/404.html
          - 405: ./resources/html/405.html
          - 406: ./resources/html/foca.html

      locations:
          - name: login
            path: /login
            root: ./resources
            index: 
            allowed_methods: [GET, POST, DELETE]
            autoindex: on
            redirection: google.com
            destination: 
            cgi_destinaation: 

          - name: Images
            path: /imgs
            root: ./resources
            index: index.html
            allowed_methods: [GET, POST, DELETE]
            autoindex: off
            redirection: 
            destination: ./images #direccion donde se guarda el POST
            cgi_destinaation: ./cgi-bin #direccion del cgi

          - name: default
            path: /
            root: ./resources
            index: 
            allowed_methods: [GET, POST, DELETE]
            autoindex: on
            redirection: 
            destination: ./images #direccion donde se guarda el POST
            cgi_destinaation: ./cgi-bin #direccion del cgi
