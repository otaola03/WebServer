<!DOCTYPE html>
<html>
<head>
  <title>Subir Fotos con POST</title>
</head>
<body>
  <h1>Subir una foto</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file" accept="image/*">
    <button type="button" id="upload-button">Subir</button>
  </form>
  <div id="upload-status"></div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const uploadStatus = document.getElementById('upload-status');

    uploadButton.addEventListener('click', () => {
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          uploadStatus.innerHTML = `La foto se ha subido con Ã©xito. Nombre del archivo: ${data.fileName}`;
        })
        .catch(error => {
          uploadStatus.innerHTML = 'Hubo un error al subir la foto.';
          console.error(error);
        });
    });
  </script>
</body>
</html>
